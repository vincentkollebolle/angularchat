<div class="login-container">
    <h2>Connexion</h2>
    <form>
        {{serverUrl}} {{ username }}
        <div class="form-group">
            <label for="serverUrl">Server Url</label>
            <input id="serverUrl" 
                type="text" name="serverUrl"
                [(ngModel)]="serverUrl"
                placeholder="http://localhost:3000" 
                required />
        </div>
        <div class="form-group">
            <label for="username">Username</label>
            <input type="text" name="username" id="username" required [(ngModel)]="username" />
        </div>
        <button 
            class="login-button" 
            type="submit"
            (click)="connect()">Se connecter</button>
    </form>
    <div class="footer">
        <p>Pas encore de compte ? <a href="#">Cr√©er un compte</a></p>
    </div>
</div>
